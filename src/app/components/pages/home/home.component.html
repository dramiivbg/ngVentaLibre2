<div class="container" *ngIf="products$  | async as products; else loading" >


    <mat-card class="post-card" *ngFor="let product of products ">
        <mat-card-header>
            
                <a [routerLink]="['/post', product.id]" >
                
                </a>
            
            
        </mat-card-header >
        <img matCardImage   [src]="product.image" />
        <mat-card-content>
         <p>
    
            {{ product.nombre }}
         </p><br>

         <p>
    
            {{ product.valor }}
         </p>
        </mat-card-content>
     
        <mat-form-field>
            <input matInput [(ngModel)]="cantidad" type="number" placeholder=" cantidad" style="text-align: center;">
        </mat-form-field>

        <mat-divider></mat-divider>

        <mat-card-actions>
        <mat-chip-list>
            <button mat-raised-button color="primary" (click)= "addCantidad()"  
            [routerLink]="['/post', product.id]" >comprar
                </button>
        </mat-chip-list>
        </mat-card-actions>

    </mat-card>
    </div>
    <ng-template #loading>
    <div class="container-spinner">
    
        <mat-spinner></mat-spinner>
    </div>
        
    
    </ng-template>
