<div class="container" *ngIf="products$  | async as products; else loading" >


    <mat-card class="post-card" *ngFor="let product of products ">
        <mat-card-header>
            
            
        </mat-card-header >
        <img   matCardImage [routerLink]="['/post', product.id]"  [src]="product.image" />
        <mat-card-content>
         <p>
    
            {{ product.nombre }}
         </p><br>

         <p>
    
            {{ product.valor }}
         </p>


      
        </mat-card-content>
     

        <mat-divider></mat-divider>

      

    </mat-card>
    </div>
    <ng-template #loading>
    <div class="container-spinner">
    
        <mat-spinner></mat-spinner>
    </div>
        
    
    </ng-template>
