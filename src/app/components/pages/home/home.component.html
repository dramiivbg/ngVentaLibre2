<div class="container" *ngIf="products$  | async as products; else loading" >


    <mat-card class="post-card" *ngFor="let product of products ">
        <mat-card-header>
            
            {{product.tipo_producto}}

       <div class="circulo">
        <ion-icon color="primary" name="cart" (click)="addCarrito(product)"></ion-icon>
       </div>
       
       
             
          
        </mat-card-header >
        &nbsp;
        &nbsp;
        <img   matCardImage [routerLink]="['/post', product.id]"  [src]="product.image" />
        <mat-card-content>
         <p>
    
            {{ product.nombre }}
         </p><br>

         <p>
    
            {{ product.valor }}
         </p>


         <button type="submit" mat-raised-button 
         color="primary">comprar</button>
         &nbsp;
         &nbsp;

       
        



      
        </mat-card-content>
     

        <mat-divider></mat-divider>

      

    </mat-card>
    </div>
    <ng-template #loading>
    <div class="container-spinner">
    
        <mat-spinner></mat-spinner>
    </div>
        
    
    </ng-template>
