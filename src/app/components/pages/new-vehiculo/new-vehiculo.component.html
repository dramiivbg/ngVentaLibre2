<div class="new-post-container">

    <form [formGroup]="newPostForm" (ngSubmit)="addNewVehiculo(newPostForm.value)" >

        <mat-form-field>
            <mat-label>nombre</mat-label>
           <input matInput placeholder="nombre" formControlName="nombre" required>   
        </mat-form-field>

        <mat-form-field>
            <mat-label>placa</mat-label>
           <input matInput placeholder="placa" formControlName="placa" required>   
        </mat-form-field>

        <mat-form-field>
            <mat-label>color</mat-label>
           <input matInput placeholder="color" formControlName="color" required>   
        </mat-form-field>

        <mat-form-field>
            <mat-label>marca</mat-label>
           <input matInput placeholder="marca" formControlName="marca" required>   
        </mat-form-field>


        <div class="container-input-file">
            <label class="custom-file">
                <input type="file" formControlName="imagen" (change)="handleImage
                ($event)"/>
                <mat-icon >cloud_upload</mat-icon><span>CHOOSE IMAGE</span>
            </label>
        </div>

                 
        <div class="container-button">
            <input type="submit" class="mat-flat-button" value="Save" (click)="create()">
        </div>
    </form>

</div>
