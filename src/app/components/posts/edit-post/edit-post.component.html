

<div class="new-post-container">

    <form novalidate [formGroup]="newPostForm" (ngSubmit)="EditPost(newPostForm.value)" #f="ngForm" >

        <mat-form-field>
            <mat-label>nombre</mat-label>
           <input matInput placeholder="nombre" [(ngModel)]="product$.tipo_producto" formControlName="tipo_producto">   
        </mat-form-field>

        <mat-form-field>
            <mat-label>valor</mat-label>
           <input matInput placeholder="valor" [(ngModel)]="product$.valor" formControlName="valor">   
        </mat-form-field>

        <mat-form-field>
            <mat-label>cuidad de exportacion</mat-label>
           <input matInput placeholder="cuidad de exportacion" [(ngModel)]="product$.ciudad_de_exportacion" formControlName="ciudad_de_exportacion">   
        </mat-form-field>

        <div class="container-input-file">
            <label class="custom-file">
                <input type="file" formControlName="imagen"    (change)="handleImage
                ($event)"/>
                <mat-icon >cloud_upload</mat-icon><span>CHOOSE IMAGE</span>
            </label>
        </div>

                 
        <div class="container-button">
            <input type="submit" [disabled]="f.invalid" class="mat-flat-button" value="Save" (click)="create()">
        </div>
    </form>

</div>
