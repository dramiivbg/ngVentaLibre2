<div class="container" *ngIf="product$ | async as product">
    <mat-card class="post-card" >
        <img matCardImage style="width: 40%;" class="align-center" [src]="product.image" />
        <mat-card-content>
       
        <p >
    
        Nombre de la Tienda: {{ product.tienda_id }}
         </p>

         


         
            <mat-form-field class="example-full-width" ngDefaultControl [(ngModel)]="cantidad">
              <mat-label>cantidad</mat-label>
              <input matInput type="number" placeholder="" value="">
            </mat-form-field>

            <p>
            <button  style="width: 30%;" mat-raised-button color="primary" (click)=" valorTotal()">valor</button>
            </p>

       

         <p>


       nombre:    {{product.tipo_producto}}

         </p>

         <p>


      valorTotal:      {{total}}

         </p>

         <p>

         <button mat-raised-button color="primary"   
                routerLink ="/medio_pago" >comprar
          </button>
            
         </p>

        </mat-card-content>
   
    </mat-card>
    </div>
