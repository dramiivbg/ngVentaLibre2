<div class="container" *ngIf="post$ | async as post">
    <mat-card class="post-card" >
        <img matCardImage class="align-center" [src]="post.imagePost" />
        <mat-card-content>
           <mat-card-header>
            <mat-card-title>
               {{post.titlePost}}
            </mat-card-title>
           </mat-card-header> 
        <p class="content">
    
            {{ post.contentPost }}
         </p>
        </mat-card-content>
   
    </mat-card>
    </div>
