<div class="new-post-container">

    <form [formGroup]="newPostForm" (ngSubmit)="addNewPost(newPostForm.value)" >
        <mat-form-field>
            <mat-label>nombre</mat-label>
           <input matInput placeholder="Title post" formControlName=" titlePost">   
        </mat-form-field>
        <mat-form-field>
            <mat-label>valor</mat-label>
           <input matInput placeholder="Content post" formControlName="contentPost">   
        </mat-form-field>
        <mat-form-field>
            <mat-select  placeholder="Tipo" multiple formControlName="tagsPost">
                <mat-option value="comprar">comprar</mat-option>
               
            </mat-select>
        </mat-form-field>
        <div class="container-input-file">
            <label class="custom-file">
                <input type="file" formControlName="imagePost" (change)="handleImage
                ($event)"/>
                <mat-icon >cloud_upload</mat-icon><span>CHOOSE IMAGE</span>
            </label>
        </div>
        <div class="container-button">
            <input type="submit" class="mat-flat-button" value="Save">
        </div>
    </form>
</div>
