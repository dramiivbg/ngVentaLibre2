<div class="new-post-container">

    <form [formGroup]="newPostForm" (ngSubmit)="addNewPost(newPostForm.value)" >

        <mat-form-field>
            <mat-label>nombre</mat-label>
           <input matInput placeholder="nombre" formControlName="tipo_producto">   
        </mat-form-field>

        <mat-form-field>
            <mat-label>valor</mat-label>
           <input matInput placeholder="valor" formControlName="valor">   
        </mat-form-field>

        <mat-form-field>
            <mat-label>cuidad de exportacion</mat-label>
           <input matInput placeholder="cuidad de exportacion" formControlName="ciudad_de_exportacion">   
        </mat-form-field>


        <div class="container-input-file">
            <label class="custom-file">
                <input type="file" formControlName="imagen" (change)="handleImage
                ($event)"/>
                <mat-icon >cloud_upload</mat-icon><span>CHOOSE IMAGE</span>
            </label>
        </div>

                 
        <div class="container-button">
            <input type="submit" class="mat-flat-button" value="Save" (click)="create()">
        </div>
    </form>

</div>
