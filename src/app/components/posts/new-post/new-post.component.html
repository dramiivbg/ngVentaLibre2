<div class="new-post-container">

    <form [formGroup]="newPostForm" (ngSubmit)="addNewPost(newPostForm.value)" >

        <mat-form-field>
            <mat-label>nombre</mat-label>
           <input matInput placeholder="nombre" formControlName="tipo_producto">   
        </mat-form-field>

        <mat-form-field>
            <mat-label>valor</mat-label>
           <input matInput placeholder="valor" formControlName="valor">   
        </mat-form-field>


        <div class="container-input-file">
            <label class="custom-file">
                <input type="file" formControlName="imagen" (change)="handleImage
                ($event)"/>
                <mat-icon >cloud_upload</mat-icon><span>CHOOSE IMAGE</span>
            </label>
        </div>

        <label>New Tienda</label>
        <mat-form-field>
            <mat-label>nombre</mat-label>
           <input matInput placeholder="nombre" formControlName="nombreTienda">   
        </mat-form-field>


        <mat-form-field>
            <mat-label>direccion</mat-label>
           <input matInput placeholder="direccion" formControlName="direccionTienda">   
        </mat-form-field>

        <mat-form-field>
            <mat-label>cuidad</mat-label>
           <input matInput placeholder="cuidad" formControlName="ciudadTienda">   
        </mat-form-field>

        <mat-form-field>
            <mat-label>barrio</mat-label>
           <input matInput placeholder="barrio" formControlName="barrioTienda">   
        </mat-form-field>


  <!----      <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          
        -->  

        <div class="container-input-file">
            <label class="custom-file">
                <input type="file" formControlName="imagenTienda" (change)="handleImage1
                ($event)"/>
                <mat-icon >cloud_upload</mat-icon><span>CHOOSE IMAGE</span>
            </label>
        </div>


          
        <div class="container-button">
            <input type="submit" class="mat-flat-button" value="Save">
        </div>
    </form>

</div>
