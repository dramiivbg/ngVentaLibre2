<div  class="new-post-container">

    

    <form [formGroup]="newPostForm" (ngSubmit)="addNewMessage(newPostForm.value)" >



        <mat-form-field>
            <mat-label>Asunto</mat-label>
           <input matInput placeholder="asunto" formControlName="asunto">   
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Message</mat-label>
            <textarea matInput placeholder="" formControlName="message"></textarea>
          </mat-form-field>
        

        <div class="container-input-file">
            <label class="custom-file">
                <input type="file" formControlName="file" (change)="handleFile
                ($event)"/>
                <mat-icon >cloud_upload</mat-icon><span>CHOOSE FILE</span>
            </label>
        </div>

                 
        <div class="container-button">
            <input type="submit" class="mat-flat-button" value="Send" (click)="send()">
        </div>
    </form>

</div>
