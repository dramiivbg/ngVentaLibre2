<mat-card *ngIf="user$ | async as user; else loading">
  
   <div class="card-body">

    <h3 class="card-title text-center">Thank you for Registering!</h3>

    <div class="form-group">

        <p class="text-center">

            We have sent a conformation email to <strong>{{ user?.email }}</strong>


        </p>
        <p class="text-center">

            Please check your email and click on the link to verify your 
            address.
        </p>
    </div>
    <div class="form-group">


    <button type="submit" mat-raised-button (click)="onSendEmail()"
    color="primary">Send verification email </button>


    </div>
   </div>


</mat-card>



<ng-template #loading>

    <div class="container-spinner">
    
        <mat-spinner></mat-spinner>
    </div>


   </ng-template>
