<mat-card>
  
        <mat-card-title>Login</mat-card-title>
      
     <mat-card-content>
       <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <p>

            <mat-form-field>

                <input type="tex" 
                formControlName="username" matInput placeholder="Username" 
                required />


            </mat-form-field>

        </p>
        <p>

            <mat-form-field>
                <input type="password" 
               formControlName="password"  matInput 
                placeholder="Password" 
                required />


            </mat-form-field>
        </p>

        <button type="submit" mat-raised-button
        color="primary">Login</button>
        </form>
    </mat-card-content>
  
 
</mat-card>
