





<div class="contenedor">

  <mat-card>



  
  
    <mat-form-field>
        <input matInput [(ngModel)]="gmail" type="email" placeholder=" gmail" required>
    </mat-form-field><br>
    
    <mat-form-field>
        <input matInput [(ngModel)]="password" type="password" placeholder=" password" required>
    </mat-form-field><br>

    <mat-form-field>
        <input matInput [(ngModel)]="direccion" type="text" placeholder=" direccion" required>
    </mat-form-field><br>

    <mat-form-field>
      <input matInput [(ngModel)]="cedula" type="number" placeholder=" Cc:" required>
  </mat-form-field><br>


    <mat-form-field>
        <input matInput [(ngModel)]="pais" type="text" placeholder=" pais recidente" required>
    </mat-form-field><br>

    <mat-form-field appearance="fill">
        <mat-label>rol</mat-label>
        <mat-select [(ngModel)]="rol">
          <mat-option  *ngFor="let rol of roles" [value]="rol.value">
            {{rol.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>

   
  
    <button mat-raised-button color="primary" (click)="loginUp()">Register</button>
  

  </mat-card>
    
  </div>
