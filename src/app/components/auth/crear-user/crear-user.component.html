





<div class="contenedor">

  <mat-card>


    <mat-form-field>
      <input matInput [(ngModel)]="name" pattern="[a-zA-Z ]*" type="text"  placeholder=" name" required>
  </mat-form-field><br>
  
  <mat-form-field>
    <input matInput [(ngModel)]="apellido" pattern="[a-zA-Z ]*" type="text"  placeholder=" apellido" required>
</mat-form-field><br>
  
    <mat-form-field >
        <input  matInput [(ngModel)]="correo"  pattern="[a-zA-Z0-9]+@+[a-zA-Z.]+"  type="email"  placeholder=" correo electronico" required>
   
    </mat-form-field><br>
    
    <mat-form-field>
        <input matInput [(ngModel)]="password" type="password" minlength="8" placeholder=" password" required>
    </mat-form-field><br>

    <mat-form-field>
        <input matInput [(ngModel)]="direccion"  type="text" placeholder=" direccion" required>
    </mat-form-field><br>

    <mat-form-field>
      <input matInput [(ngModel)]="cedula" pattern="[0-9]*" maxlength="10" minlength="10" type="text" placeholder=" Cc:" required>
  </mat-form-field><br>


    <mat-form-field>
        <input matInput [(ngModel)]="pais" pattern="[a-zA-Z ]*"  type="text" placeholder=" pais recidente" required>
    </mat-form-field><br>

    <mat-form-field class="example-full-width">
      <mat-label>Telephone</mat-label>
      <span matPrefix> &nbsp;</span>
      <input [(ngModel)]="telefono" pattern="[0-9]*" type="tel" maxlength="10" minlength="10"
       matInput placeholder="555-555-1234" required>
      <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field><br>

   


   
  
    <button mat-raised-button color="primary" (click)="loginUp()">Register</button>

  
  

  </mat-card>
    
  </div>
